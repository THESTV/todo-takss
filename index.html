<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .tasks-section {
            margin-top: 30px;
        }

        .tasks-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 5px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-info {
            flex: 1;
        }

        .task-id {
            color: #667eea;
            font-weight: 700;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .task-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-deadline {
            color: #666;
            font-size: 0.9em;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .task-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                margin-top: 15px;
                width: 100%;
            }

            .task-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Task Manager</h1>
            <p class="subtitle">Gestiona tus tareas de forma eficiente</p>
        </header>

        <div class="content">
            <div id="message" class="message"></div>

            <!-- Formulario para crear tarea -->
            <div class="form-section">
                <h2>‚ûï Nueva Tarea</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="createTaskId">ID de Tarea</label>
                        <input type="number" id="createTaskId" required>
                    </div>
                    <div class="form-group">
                        <label for="createName">Nombre</label>
                        <input type="text" id="createName" required>
                    </div>
                    <div class="form-group">
                        <label for="createDeadline">Fecha L√≠mite</label>
                        <input type="date" id="createDeadline" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Tarea</button>
                </form>
            </div>

            <!-- Formulario para actualizar tarea -->
            <div class="form-section">
                <h2>‚úèÔ∏è Actualizar Tarea</h2>
                <form id="updateForm">
                    <div class="form-group">
                        <label for="updateTaskId">ID de Tarea</label>
                        <input type="number" id="updateTaskId" required>
                    </div>
                    <div class="form-group">
                        <label for="updateName">Nuevo Nombre</label>
                        <input type="text" id="updateName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateDeadline">Nueva Fecha L√≠mite</label>
                        <input type="date" id="updateDeadline" required>
                    </div>
                    <button type="submit" class="btn btn-success">Actualizar Tarea</button>
                </form>
            </div>

            <!-- Lista de tareas -->
            <div class="tasks-section">
                <h2>üìã Mis Tareas</h2>
                <button onclick="loadTasks()" class="btn btn-primary">üîÑ Recargar Tareas</button>
                <div id="taskList" class="task-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para mostrar mensajes
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 3000);
        }

        // Formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Cargar todas las tareas
        async function loadTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '<div class="loading">Cargando tareas...</div>';

            try {
                const response = await fetch('api/all-tasks');
                if (!response.ok) throw new Error('Error al cargar tareas');

                const tasks = await response.json();

                if (tasks.length === 0) {
                    taskList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No hay tareas disponibles</p>';
                    return;
                }

                taskList.innerHTML = tasks.map(task => `
                    <div class="task-card">
                        <div class="task-info">
                            <div class="task-id">ID: ${task.TaskId}</div>
                            <div class="task-name">${task.Name}</div>
                            <div class="task-deadline">üìÖ ${formatDate(task.Deadline)}</div>
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-danger" onclick="deleteTask(${task.TaskId})">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                taskList.innerHTML = '<p style="text-align: center; color: #dc3545; padding: 20px;">Error al cargar las tareas</p>';
                showMessage('Error al cargar las tareas', 'error');
            }
        }

        // Crear tarea
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const taskData = {
                TaskId: parseInt(document.getElementById('createTaskId').value),
                Name: document.getElementById('createName').value,
                Deadline: document.getElementById('createDeadline').value
            };

            try {
                const response = await fetch('api/create-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) throw new Error('Error al crear tarea');

                showMessage('‚úÖ Tarea creada exitosamente', 'success');
                e.target.reset();
                loadTasks();
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error al crear la tarea', 'error');
            }
        });

        // Actualizar tarea
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const taskData = {
                TaskId: parseInt(document.getElementById('updateTaskId').value),
                Name: document.getElementById('updateName').value,
                Deadline: document.getElementById('updateDeadline').value
            };

            try {
                const response = await fetch('api/update-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) throw new Error('Error al actualizar tarea');

                showMessage('‚úÖ Tarea actualizada exitosamente', 'success');
                e.target.reset();
                loadTasks();
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error al actualizar la tarea', 'error');
            }
        });

        // Eliminar tarea
        async function deleteTask(taskId) {
            if (!confirm('¬øEst√°s seguro de eliminar esta tarea?')) return;

            try {
                const response = await fetch('api/delete-task', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ TaskId: taskId })
                });

                if (!response.ok) throw new Error('Error al eliminar tarea');

                showMessage('‚úÖ Tarea eliminada exitosamente', 'success');
                loadTasks();
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error al eliminar la tarea', 'error');
            }
        }

        // Cargar tareas al iniciar
        window.addEventListener('load', loadTasks);
    </script>
</body>
</html>
